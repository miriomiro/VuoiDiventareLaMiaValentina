<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chiaretta mia valentina by Miro</title>

<style>
  :root{
    --gap: 40px;
  }

  body{
    margin:0;
    min-height:100svh; /* meglio di 100vh su mobile */
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family: Arial, sans-serif;
    overflow:hidden;
    padding: 24px 16px;
    text-align: center;
    background: radial-gradient(circle at 20% 10%, rgba(255,255,255,0.35), transparent 35%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.25), transparent 40%),
                linear-gradient(135deg, #ff5aa5, #ff8cc7);
  }

  h1{
    margin: 0 0 16px;
    font-size: clamp(22px, 4.5vw, 40px);
    line-height: 1.15;
    color: #1f1f1f;
    text-shadow: 0 2px 10px rgba(255,255,255,0.35);
  }

  img{
    width: min(400px, 90vw);
    height: auto;
    border-radius:15px;
    margin-bottom: 22px;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
  }

  .buttons{
    display:flex;
    gap: var(--gap);
    position:relative;
    align-items:center;
    justify-content:center;
    flex-wrap: wrap; /* se manca spazio, va a capo */
  }

  button{
    padding: 14px 22px;
    font-size: 18px;
    cursor:pointer;
    border:none;
    border-radius:12px;
    transition: transform 0.2s;
    position: relative; /* per z-index */
    min-width: 120px;
    min-height: 48px; /* touch target */
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  #btn1{ z-index: 10; }
  #btn2{ z-index: 5; }

  /* Overlay cuori */
  #overlay{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
    overflow:hidden;
    padding: 18px 14px;
    background: radial-gradient(circle at 20% 10%, rgba(255,255,255,0.35), transparent 35%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.25), transparent 40%),
                linear-gradient(135deg, #ff5aa5, #ff8cc7);
  }

  #overlay img{
    width: min(560px, 92vw);
    height: auto;
    margin-bottom: 14px;
  }

  #overlayText{
    color:white;
    font-size: clamp(32px, 7vw, 60px);
    font-weight:bold;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    z-index:2;
    text-align:center;
  }

  /* Cuori che cadono */
  .heart{
    position:absolute;
    top:-60px;
    user-select:none;
    pointer-events:none;
    opacity:0.9;
    animation-name: fall;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    filter: drop-shadow(0 4px 4px rgba(0,0,0,0.25));
    z-index:1;
  }

  @keyframes fall{
    to{
      transform: translateY(110svh) rotate(360deg);
      opacity: 0.95;
    }
  }

  /* Piccoli schermi: bottoni pi√π vicini e spesso in colonna */
  @media (max-width: 420px){
    :root{ --gap: 14px; }

    .buttons{
      flex-direction: column;
      width: 100%;
    }

    button{
      width: min(320px, 92vw);
    }
  }
</style>
</head>

<body>
  <h1>Chiara vuoi diventare la mia valentina?</h1>

  <img src="immagini/dudu-flower.gif" alt="Immagine centrale">

  <div class="buttons" id="buttonContainer">
    <button id="btn1">Si ‚ù§Ô∏è</button>
    <button id="btn2">No</button>
  </div>

  <!-- Overlay -->
  <div id="overlay" aria-hidden="true">
    <img src="immagini/spiaggia.jpeg" alt="Spiaggia">
    <div id="overlayText">Ti amo ‚ù§Ô∏è</div>
  </div>

<script>
  const btn1 = document.getElementById("btn1");
  const btn2 = document.getElementById("btn2");
  const overlay = document.getElementById("overlay");

  let scale = 1;
  let isFree = false;

  function escapeNoButton(){
    // Alla prima fuga: diventa assoluto e ‚Äúlibero‚Äù nella pagina
    if (!isFree) {
      const rect = btn2.getBoundingClientRect();
      btn2.style.position = "absolute";
      btn2.style.left = rect.left + "px";
      btn2.style.top = rect.top + "px";
      document.body.appendChild(btn2);
      isFree = true;
    }

    moveButton();
    growButton();
  }

  // Desktop: quando ci passi sopra col mouse
  btn2.addEventListener("pointerenter", escapeNoButton);

  // Mobile: quando lo tocchi (o lo stai per toccare)
  btn2.addEventListener("touchstart", (e) => {
    e.preventDefault(); // evita click ‚Äúfantasma‚Äù
    escapeNoButton();
  }, { passive: false });

  function moveButton() {
    const maxWidth = window.innerWidth - btn2.offsetWidth;
    const maxHeight = window.innerHeight - btn2.offsetHeight;

    const randomX = Math.random() * maxWidth;
    const randomY = Math.random() * maxHeight;

    btn2.style.left = randomX + "px";
    btn2.style.top = randomY + "px";
  }

  function growButton() {
    scale += 0.5;
    btn1.style.transform = `scale(${scale})`;
  }

  // Overlay + pioggia cuori
  let heartTimer = null;

  btn1.addEventListener("click", () => {
    overlay.style.display = "flex";
    overlay.setAttribute("aria-hidden", "false");
    startHearts();
  });

  function startHearts(){
    if (heartTimer) return;
    heartTimer = setInterval(createHeart, 120);
  }

  function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";

    const hearts = ["‚ú®","‚ù§Ô∏è","üíñ","üíò","üíù","üíó","üíì","üíï","üíû","‚ú®"];
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

    const x = Math.random() * 100; // vw
    const size = 16 + Math.random() * 28; // px
    const duration = 3 + Math.random() * 4; // s

    heart.style.left = x + "vw";
    heart.style.fontSize = size + "px";
    heart.style.animationDuration = duration + "s";

    overlay.appendChild(heart);
    heart.addEventListener("animationend", () => heart.remove());
  }
</script>

</body>
</html>
