<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chiaretta mia valentina by Miro</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family: Arial, sans-serif;
    overflow:hidden;
    background: radial-gradient(circle at 20% 10%, rgba(255,255,255,0.35), transparent 35%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.25), transparent 40%),
                linear-gradient(135deg, #ff5aa5, #ff8cc7);
  }

  img{
    max-width:400px;
    border-radius:15px;
    margin-bottom:30px;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
  }

  .buttons{
    display:flex;
    gap:40px;
    position:relative;
  }

button{
  padding:15px 30px;
  font-size:18px;
  cursor:pointer;
  border:none;
  border-radius:10px;
  transition: transform 0.2s;
  position: relative;   /* necessario per usare z-index */
}

#btn1{
  z-index: 10;          /* sempre sopra */
}

#btn2{
  z-index: 5;           /* sotto al bottone 1 */
}

  /* Overlay cuori */
  #overlay{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
    overflow:hidden;
    /* sfondo ‚Äúcuoroso‚Äù */
    background: radial-gradient(circle at 20% 10%, rgba(255,255,255,0.35), transparent 35%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.25), transparent 40%),
                linear-gradient(135deg, #ff5aa5, #ff8cc7);
  }

  #overlayText{
    color:white;
    font-size:60px;
    font-weight:bold;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    z-index:2;
    text-align:center;
  }

  #overlay button{
    margin-top:25px;
    font-size:20px;
    background:white;
    color:#222;
    z-index:2;
  }

  /* Cuori che cadono */
  .heart{
    position:absolute;
    top:-60px;
    font-size: 24px;
    user-select:none;
    pointer-events:none;
    opacity:0.9;
    transform: translateY(0);
    animation-name: fall;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    filter: drop-shadow(0 4px 4px rgba(0,0,0,0.25));
    z-index:1;
  }

  @keyframes fall{
    to{
      transform: translateY(110vh) rotate(360deg);
      opacity: 0.95;
    }
  }
</style>
</head>

<body>
<h1>Chiara vuoi diventare la mia valentina?</h1>
<img src="immagini/dudu-flower.gif" alt="Immagine centrale">

<div class="buttons" id="buttonContainer">
  <button id="btn1">Si ‚ù§Ô∏è</button>
  <button id="btn2">No</button>
</div>

<!-- Overlay -->
<div id="overlay" aria-hidden="true">
    <img src="immagini/spiaggia.jpeg" alt="Immagine centrale">
  <div id="overlayText">Ti amo ‚ù§Ô∏è</div>
  <!--button id="closeBtn">Chiudi</button-->
</div>

<script>
  const btn1 = document.getElementById("btn1");
  const btn2 = document.getElementById("btn2");
  const overlay = document.getElementById("overlay");
  const closeBtn = document.getElementById("closeBtn");

  let scale = 1;
  let isFree = false;

  // --- bottone 2 scappa e fa crescere btn1 ---
  btn2.addEventListener("mouseover", () => {
    if (!isFree) {
      const rect = btn2.getBoundingClientRect();
      btn2.style.position = "absolute";
      btn2.style.left = rect.left + "px";
      btn2.style.top = rect.top + "px";
      document.body.appendChild(btn2);
      isFree = true;
    }
    moveButton();
    growButton();
  });

  function moveButton() {
    const maxWidth = window.innerWidth - btn2.offsetWidth;
    const maxHeight = window.innerHeight - btn2.offsetHeight;

    const randomX = Math.random() * maxWidth;
    const randomY = Math.random() * maxHeight;

    btn2.style.left = randomX + "px";
    btn2.style.top = randomY + "px";
  }

  function growButton() {
    scale += 0.5;
    btn1.style.transform = `scale(${scale})`;
  }

  // --- overlay + pioggia di cuori ---
  let heartTimer = null;

  btn1.addEventListener("click", () => {
    overlay.style.display = "flex";
    overlay.setAttribute("aria-hidden", "false");
    startHearts();
  });

  closeBtn.addEventListener("click", () => {
    stopHearts();
    overlay.style.display = "none";
    overlay.setAttribute("aria-hidden", "true");
    // pulizia cuori rimasti
    overlay.querySelectorAll(".heart").forEach(h => h.remove());
  });

  function startHearts(){
    if (heartTimer) return;

    // crea cuori a intervallo
    heartTimer = setInterval(() => {
      createHeart();
    }, 120);
  }

  function stopHearts(){
    clearInterval(heartTimer);
    heartTimer = null;
  }

  function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";

    const hearts = ["‚ú®","‚ù§Ô∏è","üíñ","üíò","üíù","üíó","üíì","üíï","üíû","‚ú®"];
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

    // posizione e dimensione random
    const x = Math.random() * 100; // %
    const size = 16 + Math.random() * 28; // px
    const duration = 3 + Math.random() * 4; // s

    heart.style.left = x + "vw";
    heart.style.fontSize = size + "px";
    heart.style.animationDuration = duration + "s";

    overlay.appendChild(heart);

    // rimuovi a fine animazione
    heart.addEventListener("animationend", () => heart.remove());
  }

  // opzionale: chiudi overlay con ESC
  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && overlay.style.display === "flex") {
      closeBtn.click();
    }
  });
</script>

</body>
</html>
